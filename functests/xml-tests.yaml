  - name: "Prefix form - no arg"
    command: "{command} --format xml --indent 2"
    input: |
      return!
    expected_output: |
      <unit>
        <form kind="undefined" syntax="prefix">
          <part keyword="return" />
        </form>
      </unit>

  - name: "Prefix form - one arg"
    command: "{command} --format xml --indent 2"
    input: |
      return! 99
    expected_output: |
      <unit>
        <form kind="undefined" syntax="prefix">
          <part keyword="return">
            <number value="99"/>
          </part>
        </form>
      </unit>

  - name: "Prefix form - two args with whitespace"
    command: "{command} --format xml --indent 2"
    input: |
      while! (x) { (x, t) = f(x)}
    expected_output: |
      <unit>
        <form kind="undefined" syntax="prefix">
          <part keyword="while">
            <delimited kind="parentheses" separator="undefined">
              <identifier name="x"/>
            </delimited>
          </part>
          <part keyword="_">
            <delimited kind="braces" separator="undefined">
              <operator name="=" syntax="infix">
                <delimited kind="parentheses" separator="comma">
                  <identifier name="x"/>
                  <identifier name="t"/>
                </delimited>
                <apply kind="parentheses" separator="undefined">
                  <identifier name="f"/>
                  <arguments>
                    <identifier name="x"/>
                  </arguments>
                </apply>
              </operator>
            </delimited>
          </part>
        </form>
      </unit>


  - name: "Prefix form - 3 args, with whitespace"
    command: "{command} --format xml --indent 2"
    input: |
      foo! 99 88 77
    expected_output: |
      <unit>
        <form kind="undefined" syntax="prefix">
          <part keyword="foo">
            <number value="99"/>
          </part>
          <part keyword="_">
            <number value="88"/>
          </part>
          <part keyword="_">
            <number value="77"/>
          </part>
        </form>
      </unit>

  - name: "Empty form"
    command: "{command} --format xml --indent 2"
    input: |
      foo endfoo
    expected_output: |
      <unit>
        <form kind="undefined" syntax="surround">
          <part keyword="foo" />
        </form>
      </unit>

  - name: "Empty part"
    command: "{command} --format xml --indent 2"
    input: |
      foo x mylabel: endfoo
    expected_output: |
      <unit>
        <form kind="undefined" syntax="surround">
          <part keyword="foo">
            <identifier name="x"/>
          </part>
          <part keyword="mylabel" />
        </form>
      </unit>

  - name: "Bug: { print! x ; return! 0 }"
    command: "{command} --format xml --indent 2"
    input: |
