# Basic test configuration file
# Used for functional testing of configuration file behavior

# Regex patterns for identifier classification - set to match nothing to avoid interference
simple-label-regex: "^$"
compound-label-regex: "^$"
form-start-regex: "^$"
form-end-regex: "^$"
form-prefix-regex: "^$"

# Default configuration values for testing
option-format: "xml"
option-indent: 4
option-default-label: "test"
option-include-spans: false
option-decimal: false
option-check-literals: true
